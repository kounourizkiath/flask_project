<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gènes correspondant à : {{ part }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #fafafa;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #34495e;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 14px 18px;
      border-radius: 7px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.12);
      font-size: 1em;
      color: #444;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      color: #00695c;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #00695c;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #4d4500;
      color: #fff;
      border-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Gènes correspondant à : {{ part }}</h1>
  <ul>
    {% for gene in genes %}
      <li>
        <a href="{{ url_for('gene_detail', id=gene['ensembl_gene_id']) }}">
          {{ gene['ensembl_gene_id'] }} - {{ gene['associated_gene_name'] or "Nom non disponible" }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}">← Retour à la liste des parties</a>
</body>
</html>
